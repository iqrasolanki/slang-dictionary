<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ word }} | Dictionary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>{{ word }}</h1>

    <p><strong>Meaning:</strong> {{ entry.short }}</p>
    <p>{{ entry.explanation }}</p>
    <p class="example">“{{ entry.example }}”</p>

    <a class="back" href="/">← Back to Dictionary</a>
  </div>
</div>

</body>
</html>
