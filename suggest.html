<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contribute to the Culture</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>


<div class="container">


<!-- HERO -->
<header class="hero">
<h1 class="brand">
Contribute <span class="muted">to the culture</span>
</h1>
<p class="subtitle">
Know a slang word we missed? Help keep the dictionary alive.
</p>
</header>


<!-- FORM CARD -->
<div class="card form-card">


{% if success %}
<div class="success-message">
✨ Thank you! Your submission is under review.
</div>
{% endif %}


<form method="POST" class="suggest-form">


<div class="form-group">
<label>Slang word</label>
<input type="text" name="word" placeholder="e.g. delulu" required>
</div>


<div class="form-group">
<label>Short meaning</label>
<input type="text" name="meaning" placeholder="A fun, quick definition" required>
</div>


<div class="form-group">
<label>Example sentence <span class="optional">(optional)</span></label>
<textarea name="example" rows="4" placeholder="Use it in a sentence so others understand the vibe"></textarea>
</div>


<button type="submit" class="cta-button full">Submit for review</button>


<p class="form-note">
All submissions are reviewed before appearing publicly.
</p>


</form>


<a class="back" href="/">← Back to Dictionary</a>
</div>


</div>


</body>
</html>
